    <body class="overflow-hidden">
            <form method="POST">
                <div class="form-group">
                    <div class="container text-center">
                        <label class="text-center mb-0 font-weight-bold">Geschlecht *</label>
                        <select class="form-control form-control-sm w-50 mx-auto mt-0" name="selectbox_gender" required="required">
                            <option value="male">Männlich</option>
                            <option value="female">Weiblich</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <label class="text-center mb-0 font-weight-bold">Alter *</label> 
                            <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_age" placeholder="Alter" required="required">
                        </div>
                        <div class="col-md-4">
                            <label class="text-center mb-0 font-weight-bold">Gewicht *</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_weight" placeholder="Gewicht - kg" required="required">
                        </div>
                        <div class="col-md-4">
                            <label class="text-center mb-0 font-weight-bold">Größe *</label>
                            <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_height" placeholder="Größe - cm" required="required">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="container text-center">
                        <label class="text-center mb-0 font-weight-bold">nur sitzend oder liegend</label>
                        <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_sitting_only" placeholder="h">
                        <label class="text-center mb-0 font-weight-bold">sitzend, kaum aktiv</label>
                        <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_sitting_hardly_active" placeholder="h">          
                        <label class="text-center mb-0 font-weight-bold">sitzend, gehend und stehend</label>
                        <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_sitting_walking_standing" placeholder="h">
                        <label class="text-center mb-0 font-weight-bold">hauptsächlich stehend / gehend</label>
                        <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_mainly_standing_walking" placeholder="h">
                        <label class="text-center mb-0 font-weight-bold">anstrengende Arbeit / Sport</label>
                        <input type="text" class="form-control form-control-sm w-50 mx-auto mt-0" name="text_working_training" placeholder="h">
                    </div>
                </div>

                <div class="form-group">
                    <div class="container text-center">
                        <input type="submit" class="btn btn-primary" name="button_send" value="Senden">
                        <p>
                            <small>Felder markiert mit * sind Pflichtfelder.</small>
                        </p>
                    </div>
                </div>
